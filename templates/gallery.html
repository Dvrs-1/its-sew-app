    <header>

    <!-- Cart Modal -->
    <div id="users-card">
   
      <button id="open-cart" aria-haspopup="dialog" aria-controls="cart-modal">
  Open Cart
</button>
      <!-- Cart Modal -->
      <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">

        <div class="modal-content" role="group">
          <button id="close-modal" class="close" aria-label="Close Modal">&times;</button>
          <h2 id="modal-title" tabindex="-1"></h2>
          <div id="modal-status-region" role="status" aria-live="polite" class="visually-hidden"></div>

          </div>
          <div class="modal-actions">
          </div>
        </div>
      </div>
      <div id="cart-total"></div>
    </div>


<div class="product-gallery container">

  
  <h2 id="top">In stores now</h2>

     <h3>Carrying Bags</h3>
      <script src="/static/js/carousel.js?v=2026-02-12"></script>

      data-carousel 
      data-category="carrying-bags"

      >
        <div class="carousel-track"></div>
      </div>
      <div class="carousel-dots" data-dots></div>

      data-variant="hero"
   >

      </div>
      <div class="carousel-dots" data-dots></div>

  </div>
